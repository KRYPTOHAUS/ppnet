<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>PPnet</title>
		<link rel="stylesheet" href="style/base.css">
		<!--[if IE]>
		<script src="style/ie.js"></script>
		<![endif]-->
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/pouchdb/pouchdb-nightly.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" ng-controller='PostController'>
				<div ng-repeat='post in posts | orderBy:orderBy: reverse=true'>
					{{post.doc.created}}  -  {{post.doc.title}}
				</div>
			</section>
			<footer id="footer">
				
			</footer>
		</section>

		<script src="http://jsconsole.com/remote.js?62DD6485-BE8F-47E5-B5ED-CCAE6D447E7D"></script>
		<script src="js/base.js"></script>

		<script src="js/controller/post.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
