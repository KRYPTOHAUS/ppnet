<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>PPnet</title>

    <!-- build:css_main styles/main.css -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/chap-links-timeline/timeline.css' />
    <link rel='stylesheet' href='bower_components/mapbox.js/mapbox.css' />
    <!-- endbower -->
    <link rel='stylesheet' href='bower_components/leaflet.markercluster/dist/MarkerCluster.css'>
    <link rel='stylesheet' href='bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css' />
    <!-- endbuild -->
</head>

<body ng-app="ppnetApp">

    <div>
        <header class="app-header clearfix">
                <div class="logo">
                    <a ui-sref="stream"  ui-sref-opts="{reload: true, notify: true}" class="btn btn-lg" id="logo"></a>
                </div>
                <nav class="pull-right"  access-level="user">
                    <a ui-sref="search"  ui-sref-opts="{reload: true, notify: true}" class="btn btn-lg"><i class="fa fa-search"></i></a>
                    <a ui-sref="stream"  ui-sref-opts="{reload: true, notify: true}" class="btn btn-lg"><i class="fa fa-th-list"></i></a>
                    <a ui-sref="map" ui-sref-opts="{reload: true, notify: true}" class="btn btn-lg"><i class="fa fa-map-marker"></i></a>
                    <a ui-sref="timeline"  ui-sref-opts="{reload: true, notify: true}" class="btn btn-lg"><i class="fa fa-clock-o"></i></a>
                    <a ui-sref="logout"  ui-sref-opts="{reload: true, notify: true}" class="btn btn-lg"><i class="fa fa-sign-out"></i></a>
                </nav>
        </header>
        
        <div class="container">
            <div class="row">
                <div id="app_content_area">
                    <section ui-view></section>
                </div>
            </div>
        </div>
        <footer class="app-footer" id="footer"></footer>
    </div>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
