<!doctype html>
<html lang="en" ng-app="PPnet">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=5, minimum-scale=0.1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>PPnet</title>
    <script>document.title = 'PPnet@'+document.URL;</script>

		<!--build:css styles/main.css -->
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
		<link rel="stylesheet" href="bower_components/zocial-less/css/zocial.css">
	</head>

	<body ng-controller="AppController">  
		<div>
			<ppnet-header></ppnet-header>
			<div class="container">
				<div class="row">
					<ppnet-menu></ppnet-menu>
					<div id="app_content_area" class="col-xs-12 col-md-8">
						<div ng-view=""></div>
					</div>
				</div>
			</div>
			<ppnet-footer></ppnet-footer>
		</div>



		<!-- PhoneGap API -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

		<!-- build:js vendor/components.js -->
    <!-- Vendor JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb-nightly.min.js"></script>
    <script src="bower_components/moment/min/moment-with-langs.min.js"></script>
    <script src="bower_components/livestampjs/livestamp.min.js"></script>
		<script src="bower_components/jquery-waypoints/waypoints.min.js"></script>
		<script src="bower_components/isotope/jquery.isotope.min.js"></script>
		<script src="bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
		<script src="bower_components/chap-links-timeline/timeline-min.js"></script>
		<script src="bower_components/hello/dist/hello.all.min.js"></script>
		<script src="bower_components/imgcache.js/js/imgcache.js"></script>

    <!-- AngularJS Official -->
    <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>

		<!-- AngularJS Vendor -->
		<script src="bower_components/angular-gestures/gestures.js"></script>
		<script src="bower_components/angular-timeline/timeline.js"></script>
		<!-- endbuild -->

		<script src="vendor/pp-sync/database.js"></script>

		<!-- App -->
		<script src="scripts/init.js"></script>
		<script src="scripts/jsapi.js"></script>
		<script src="scripts/app.js"></script>
    <script src="scripts/routes.js"></script>

    <!-- Classes -->
		<script src="scripts/classes/class.posting.js"></script>
		<script src="scripts/classes/class.like.js"></script>
		<script src="scripts/classes/class.comment.js"></script>
		<script src="scripts/classes/class.report.js"></script>
		<script src="scripts/classes/class.image.js"></script>
		<script src="scripts/classes/class.user.js"></script>

		<!-- Services -->
		<script src="scripts/services/global_functions.js"></script>
        
		<!-- Controller -->
    <script src="scripts/controller/authController.js"></script>
		<script src="scripts/controller/loginController.js"></script>
		<script src="scripts/controller/postingController.js"></script>
		<script src="scripts/controller/reportController.js"></script>
		<script src="scripts/controller/userController.js"></script>
		<script src="scripts/controller/viewTimelineController.js"></script>
		<script src="scripts/controller/viewMapController.js"></script>
		<script src="scripts/controller/postingTextController.js"></script>
		<script src="scripts/controller/postingImageController.js"></script>
		<script src="scripts/controller/postingActionController.js"></script>
		
		<!-- Directiven -->
		<script src="scripts/directives/includes.js"></script>
		<script src="scripts/directives/posting_directive.js"></script>        
		<script src="scripts/directives/views_directive.js"></script>

	</body>
</html>
