<div class="post-action-wrapper" ng-controller="PostActionsController">
	<div id="menu" class="post-actions-menu">
		<ul class="nav nav-pills nav-justified">
			<li ng-class="activeClass('post_status')"><a href="javascript:void(0)" ng-click="toggleAction('post_status')"><i class="fa fa-edit fa-lg"></i></a></li>
			<li ng-class="activeClass('post_image')"><a href="javascript:void(0)" ng-click="toggleAction('post_image')"><i class="fa fa-camera fa-lg"></i></a></li>
		</ul>
	</div>
	
	<div class="post-actions" ng-show='current_action'>
		<ng-switch on='current_action'>
			
			<!-- SECTION: POST TEXT -->
			<section class="post-something" ng-switch-when='post_status' ng-controller="NewPostController">
			  <form ng-submit="newPost()">
			    <div class="form-group">
			      <label for="newPostContent">Content</label>
			      <textarea class="form-control" id="newPostContent" rows="2" ng-model="newPost.content" placeholder="How are you {{user.name}}?"></textarea>
			    </div>
			    <div class="form-group">
			      <button type="submit" class="btn btn-primary">Submit</button>
			    </div>
			  </form>
			</section>
		
			<!-- SECTION: POST IMAGE -->
			<section class="post-image" ng-switch-when='post_image' ng-controller='NewImageController'>
				<form ng-submit="newImage()">
					<div class="form-group">
						<label for="newImageContent">Image</label>
						<button ng-show="phonegap" class="btn btn-info btn-block" ng-click="image_functions.imageTakeMobile()">Take a new one</button>
						<button ng-show="phonegap" class="btn btn-info btn-block" ng-click="image_functions.imageSelectMobile()">Select</button>
						<input 	ng-show="!phonegap"	ng-model="photo"  onchange="angular.element(this).scope().image_functions.imageSelectDesktop(this)" type="file" accept="image/*" />
					</div>
				</form>
			</section>

		</ng-switch>
	</div>
</div>
