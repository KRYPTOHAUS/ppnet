<div class="likes">
  <button class="btn btn-default btn-xs like-button" type="button" ng-show="!isLiked(post.id)" ng-click="newLike(post.id)">
    {{likes[post.id].length || 0}} <i class="fa fa-heart"></i>
  </button>
  <button class="btn btn-info btn-xs like-button active" type="button" ng-show="isLiked(post.id)" ng-click="deleteLike(post.id)">
    {{likes[post.id].length || 0}} <i class="fa fa-heart"></i>
  </button>
</div>
