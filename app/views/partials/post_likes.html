<div ng-hide='is_liked'>
	<button class="btn btn-default btn-sm" ng-click="like_functions.create(posting)">{{counted_likes}} <i class="fa fa-heart"></i> like</button>
</div>
<div ng-show='is_liked'>
	<button class="btn btn-info btn-sm" ng-click="like_functions.delete(is_liked)">{{counted_likes}} <i class="fa fa-heart"></i> unlike</button>
</div>
