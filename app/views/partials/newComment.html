<section class="new-comment">
  <form ng-submit="newComment()">
    <div class="form-group">
      <label for="newCommentContent">Your Comment</label>
      <textarea class="form-control" id="newCommentContent" ng-model="newComment.content" rows="2"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-info btn-xs" type="submit">Submit</button>
    </div>
  </form>
</section>
