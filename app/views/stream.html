<div class="col-xs-12">
   
  <ppnet-new-post-actions></ppnet-new-post-actions>

  <section class="stream clearfix">
    <div class="post fx-fade-down" ng-repeat="post in posts | orderBy:'doc.created':true">
      <div class="main-content" ng-class="top(likes[post.id].length)">
        <!--DEBUG <pre>{{post | json}}</pre>-->
        <div class="author">{{post.doc.user.name || 'Anonymous'}}</div>
        <div class="post-time">{{post.doc.created | date}}</div>

        <!-- POST CONTENT -->
        <div class="post-content">
          <ppnet-post-formatted message="post.doc.msg"></ppnet-post-formatted>
        </div>
      </div>

      <ppnet-post-meta></ppnet-post-meta>


      <!--<ppnet-post-likes></ppnet-post-likes>-->
      <!--<ppnet-post-comments></ppnet-post-comments>-->
    </div>
  </section>

</div>
