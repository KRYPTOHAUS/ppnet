<!doctype html>
<html lang="en" ng-app="PPnet">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=5, minimum-scale=0.1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>PPnet</title>
        <script>document.title = 'PPnet@'+document.URL;</script>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		
		<script src="js/lib/imgcache.js"></script>
		<script src="js/lib/init.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/offline-theme-default-indicator.css">
		<link rel="stylesheet" href="js/lib/angular-snap/angular-snap.css">
		<link rel="stylesheet" href="js/lib/magnific-popup/magnific-popup.css">
		<link rel="stylesheet" href="js/lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="css/app.css">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	</head>
	<body ng-controller="AppController">  
    
		<div snap-drawer>
			<ppnet-menu-mobile></ppnet-menu-mobile>
		</div>
		<div style="background: url(img/bg.png) repeat;" snap-content snap-options="snapopts">
			<ppnet-header></ppnet-header>
			<div class="container">
				<div class="row">
					<ppnet-menu></ppnet-menu>
					<div id="app_content_area" class="col-xs-12 col-md-8">
						<div ng-view=""></div>
					</div>
				</div>
			</div>
			<ppnet-footer></ppnet-footer>
		</div>


		<!-- Libraries -->

		<script src="js/lib/angular/angular.js"></script>
		<script src="js/lib/angular/angular-sanitize.js"></script>
		<script src="js/lib/angular/angular-animate.js"></script>
		<script src="js/lib/angular/angular-route.js"></script>
		<script src="js/lib/jquery/jquery.min.js"></script>

		<!-- Library-Plugins -->

		<script src="js/lib/jquery/moment-with-langs.js"></script>
		<script src="js/lib/jquery/jquery.livestamp.js"></script>
		<script src="js/lib/jquery/jquery.waypoints.min.js"></script>
		<script src="js/lib/jquery/waypoints-sticky.min.js"></script>
		<script src="js/lib/jquery/jquery.isotope.js"></script>
		<script src="js/lib/pouchdb/pouchdb-nightly.js"></script>
		<script src="js/lib/bootstrap/bootstrap.min.js"></script>
		<script src="js/lib/offline.min.js"></script>
		<script src="js/lib/magnific-popup/jquery.magnific-popup.min.js"></script>
		<script src="js/lib/leaflet/leaflet.js"></script>

		<!-- Angular Gestures -->
		<script src="js/lib/angular-gestures/gestures.js"></script>

		<!-- Snap JS -->
		<script src="js/lib/snap/snap.min.js"></script>
		<script src="js/lib/angular-snap/angular-snap.js"></script>

        <script src="js/lib/auth/jso.js"></script>
        <script src="js/lib/auth/ppoauth.js"></script>

		<script src="js/jquery.ppnet.js"></script>
		<script src="js/angular.ppnet.js"></script>
				
		<!-- BASE -->
		<script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/database.js"></script>
		<script src="js/user.js"></script>
        
        <!-- Classes -->
		<script src="js/class/class.posting.js"></script>
		
		<!-- Controller -->
        <script src="js/controller/auth_controller.js"></script>
		<script src="js/controller/login_controller.js"></script>
		<script src="js/controller/posting_controller.js"></script>
		<script src="js/controller/report_controller.js"></script>
		<script src="js/controller/view_controller.js"></script>
		<script src="js/controller/hashtag_controller.js"></script>
		<script src="js/controller/posting_text_controller.js"></script>
		<script src="js/controller/posting_image_controller.js"></script>
		<script src="js/controller/posting_video_controller.js"></script>
		<script src="js/controller/posting_action_controller.js"></script>
		
		<!-- Directiven -->
		<script src="js/timeline.js"></script>
		<script src="js/jsapi.js"></script>
		<script src="js/directive/includes.js"></script>
		<script src="js/directive/posting_directive.js"></script>        
		<script src="js/directive/views_directive.js"></script>
		<script src="js/directive/magnific_popup.js"></script>

	</body>
</html>
