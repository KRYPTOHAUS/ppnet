<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>PPnet</title>
		<link rel="stylesheet" href="style/base.css">
		<!--[if IE]>
		<script src="style/ie.js"></script>
		<![endif]-->
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/pouchdb/pouchdb-nightly.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>PPnet</h1>
				<input id="new-todo" placeholder="Dein Status" autofocus>
			</header>
		</section>

		<section id="main" ng-controller='PostController'>
				<div ng-repeat='post in posts | orderBy: orderByFunction: reverse=true'>
					{{post.doc.created}}  -  {{post.doc.title}}
					
					<a href="#" ng-click='deletePost(post)'>remove</a>
				</div>
		</section>



		<script src="js/base.js"></script>

		<script src="js/controller/post.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
