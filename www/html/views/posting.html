<section class="postings clearfix"  ng-init='getDocuments()'>

	<!-- LOAD SPINNER -->
	<h3 ng-show='global_functions.showLoader(postings)' style="text-align: center; margin: 32px 0;"><i class="fa fa-refresh fa-spin fa-3x"></i></h3>
	<!-- POSTING OUTPUT -->
	<div class="posting col-xs-12" ng-repeat='posting in postings | orderBy: global_functions.orderByCreated: reverse=true'>
<pre>
LIKES:
<pre style="font-size:9px;">
{{posting}}
</pre>
<pre style="font-size:9px;">
{{likes[posting.id]}}
</pre>
COMMENTS:
<pre style="font-size:9px;">
{{comments[posting.id]}}
</pre>
</pre>
		<div class="posting_name">{{posting.doc.user.name}}</div>
		
		<div class="posting_time">
			<span data-livestamp="{{global_functions.time(posting.doc.created)}}" ng-show="global_functions.showTimestamp(posting.doc.created)=='today'"></span>
			<span class="timestamp" ng-show="global_functions.showTimestamp(posting.doc.created)=='older'">{{global_functions.time(posting.doc.created)*1000 | date:'medium'}}</span>
			<span class="timestamp" ng-show="global_functions.showTimestamp(posting.doc.created)=='yesterday'">yesterday at {{global_functions.time(posting.doc.created)*1000 | date:'mediumTime'}}</span>
		</div>
		
		<button class="btn btn-default btn-xs pull-right" ng-click="posting_functions.delete(posting)" ng-show="global_functions.isDeletable(posting, user.getId()) || user.admin">
		<i class="fa fa-times"></i>
		</button>
		
		<button class="btn btn-default btn-xs pull-right" ng-click="report_functions.report(posting)" ng-hide="global_functions.isDeletable(posting, user.getId())">
		<i class="fa fa-bolt red"></i>
		</button>
		
		<!-- DEBUG OUTPUT -->
		
		
		<!-- POST TYPE MESSAGE -->
		<ppnet-posting-format class="posting_msg" posting="posting"></ppnet-posting-format>
		
		<!-- POST TYPE IMAGE -->
		<ppnet-posting-image
		class="posting_img"
		posting="posting"
		couch="remoteCouch"
		db="db"
		images="images"
		cache="cache"
		></ppnet-posting-image>
		<ppnet-posting-video
		class="posting_img"
		posting="posting"
		couch="remoteCouch"
		db="db"
		cache="cache"
		></ppnet-posting-video>
		
		
		<!-- POST OPTIONS -->
		<div class="posting_options clearfix">
			<ppnet-post-likes class="pull-right"></ppnet-post-likes>
			<button class="pull-right btn btn-default btn-sm" ng-click="comment_functions.newComment(commentFormOpen = !commentFormOpen, posting.id)"><i class="fa fa-comment"></i> New comment</button>
		</div>
		
		<ppnet-post-comments></ppnet-post-comments>
		
		<!--POSTING ID -->
		<div id="post-{{posting.id}}"></div>
		
		<!-- COMMENTS -->
		<div ng-show="commentFormOpen">
			<div class="form-group">
				<textarea class="form-control" rows="2" id="comment_{{posting.id}}" value=""></textarea>
			</div>
			<div class="form-group">
				<button class="btn btn-info btn-block" type="button" ng-click="comment_functions.create(posting)">Comment</button>
			</div>
		</div>
		
	</div>
</section>
