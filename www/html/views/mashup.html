<!-- {{image_posts}} -->

<section ng-init='queryImagePosts()'>
    <h3 ng-show='global_functions.showLoader()' style="text-align: center; margin: 8px 0;"><i class="fa fa-refresh fa-spin"></i></h3>

	<div class="mashup_wrapper clearfix">
    <ppnet-mashup-item class="mashup_item" ng-repeat='image in image_posts | orderBy: global_functions.orderByCreated: reverse=true'>
        <ppnet-mashup-image
                class="mashup_img"
                posting="image"
                couch="remoteCouch"
                db="db"
                images="images"
                cache="cache">
        </ppnet-mashup-image>
    </ppnet-mashup-item>
    </div>
</section>
