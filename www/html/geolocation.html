<div class="widget geolocation container">
            <h1>Geolocation</h1>
            <p class="request blink">requesting...</p>
            <ul>
                <li><span class="label">Latitude</span><span class="value latitude"></span></li>
                <li><span class="label">Longitude</span><span class="value longitude"></span></li>
                <li><span class="label">Accuracy</span><span class="value accuracy"></span></li>
                <li><span class="label">Altitude</span><span class="value altitude"></span></li>
                <li><span class="label">Altitude Accuracy</span><span class="value altitudeAccuracy"></span></li>
                <li><span class="label">Heading</span><span class="value heading"></span></li>
                <li><span class="label">Speed</span><span class="value speed"></span></li>
                <li><span class="label">Time</span><span class="value time"></span></li>
            </ul>
        </div>

        <div class="widget compass container">
            <h1>Compass</h1>
            <p class="request blink">requesting...</p>
            <ul>
                <li><span class="label">Direction</span><span class="value direction"></span></li>
                <li><span class="label">Magnetic Heading</span><span class="value magneticHeading"></span></li>
                <li><span class="label">True Heading</span><span class="value trueHeading"></span></li>
                <li><span class="label">Heading Accuracy</span><span class="value headingAccuracy"></span></li>
                <li><span class="label">Time</span><span class="value time"></span></li>
            </ul>
        </div>
