<section class="postings clearfix" ng-controller='PostingController'>
	<!-- OUTPUT -->
	<div class="posting col-xs-12" ng-repeat='posting in postings | orderBy: orderByFunction: reverse=true'>
		<div class="posting_time">Wann: <span data-livestamp="{{time(posting.doc.created)}}"></span></div>
		<div class="posting_name">Wer: {{posting.doc.user.name}}</div>
		<div class="posting_msg">Was: {{posting.doc.msg}}</div>
		<!-- <div class="posting_geo">Wo: coming soon</div>  -->
		<!-- <div class="posting_image">Bild: coming soon</div> -->
		<div class="posting_delete">
			<a href="#" 
				ng-click="deletePosting(posting)"
				ng-show="isDeletable(posting)"
			><i class="fa fa-trash-o"></i></a>
		</div>
	</div>
	
</section>
